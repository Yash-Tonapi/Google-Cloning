<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://kit.fontawesome.com/17b755ea75.js" crossorigin="anonymous"></script> -->
    <script defer src="./main.js"></script>
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <ul>
                <li>
                    <a class="Link" href="">Gmail</a>
                </li>
                <li>
                    <a class="Link" href="">Images</a>
                </li>
                <li>
                    <div class="circle-shadow">
                        <a class="Menu-Icon" href=""><i class="fa-sharp fa-solid fa-bars"></i></a>
                    </div>

                </li>
                <li>
                    <div class="circle-shadow">
                        <a class="user-icon" href=""><span>Y</span></a>
                    </div>

                </li>
            </ul>
        </nav>
    </header>

    <!-- Main -->
    <section class="content-section">
        <div class="content-wrapper">
            <img class="logo-img" src="Google_2015_logo.svg.png" alt="Google logo image">
            <div class="search-bar">
                <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                <input id="search-input" class="Search input" type="text">
                <i class="fa-solid fa-camera-retro"></i>
            </div>
            <div class="search-btns">
                <button class="google-search-btns">Google Search</button>
                <button class="lucky-search-btns">I'm Feeling Lucky</button>
            </div>
            <div class="language">
                <p>Google offered in: <a href=""> हिन्दी</a></p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content lower footer">
            <p>India</p>
        </div>
        <div class="footer-content lower-footer">
            <ul class="lower-left-footer">
                <li><a href="">About</a></li>
                <li><a href="">Advertising</a></li>
                <li><a href="">Business</a></li>
                <li><a href="">How Search Works</a></li>
            </ul>
            <ul class="lower-right-footer">
                <li><a href="">Privacy</a></li>
                <li><a href="">Terms</a></li>
                <li><a href="">Settings</a></li>
            </ul>
        </div>
    </footer>

</body>

</html>
